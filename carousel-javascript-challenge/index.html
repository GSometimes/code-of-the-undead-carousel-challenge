<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Carousel JavaScript Challenge</title>
  </head>
  <body>
    <!-- DO NOT EDIT HTML -->
    <!-- Carousel Container -->
    <div class="content" aria-label="Number Carousel">
      <!-- Images for each Carousel Slide -->
      <ul class="images">
        <li>
          <img src="assets/1.jpg" alt="Number 1" />
        </li>
        <li>
          <img src="assets/2.jpg" alt="Number 2" />
        </li>
        <li>
          <img src="assets/3.jpg" alt="Number 3" />
        </li>
        <li>
          <img src="assets/4.jpg" alt="Number 4" />
        </li>
        <li>
          <img src="assets/5.jpg" alt="Number 5" />
        </li>
        <li>
          <img src="assets/6.jpg" alt="Number 6" />
        </li>
      </ul>
      <!-- Buttons for each Carousel Slide -->
      <div class="slide left">
        <button aria-label="previous slide">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <div class="slide right">
        <button aria-label="next slide"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <!-- Bottom Buttons for each Carousel Slide -->
      <div class="bottom-slider-buttons">
        <button aria-label="Number 1"></button>
        <button aria-label="Number 2"></button>
        <button aria-label="Number 3"></button>
        <button aria-label="Number 4"></button>
        <button aria-label="Number 5"></button>
        <button aria-label="Number6"></button>
      </div>
    </div>
    <!-- DO NOT EDIT HTML -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
